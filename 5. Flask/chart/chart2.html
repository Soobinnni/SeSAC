<!DOCTYPE html>
<html>
  <head>
    <title>chart.js를 이용한 그래프 그리기</title>
    <style>
        body {
            width : 1200px;
            margin: 0 auto;
        }
        div {
            width: 40%;
            margin: 0 auto;
            align-content: center;
        }
        h3 {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div>
      <h3>라인 차트</h3>
      <canvas id="line_chart"></canvas>
    </div>
    <hr>
    <div>
        <h3>바 차트</h3>
      <canvas id="bar_chart"></canvas>
    </div>
    <hr>
    <div>
        <h3>도넛 차트</h3>
      <canvas id="doughnut_chart"></canvas>
    </div>
    <hr>
    <div>
        <h3>radar 차트</h3>
      <canvas id="radar_chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const line_chart_ctx = document.getElementById("line_chart");
    const bar_chart_ctx = document.getElementById("bar_chart");
    const doughnut_chart_ctx = document.getElementById("doughnut_chart");
    const radar_chart_ctx = document.getElementById("radar_chart");
    
    //bar_chart만들기 -> bar_chart();
    //line_chart만들기 -> line_chart();
    line_chart();
    bar_chart();
    doughnut_chart();
    radar_chart();
    
    function radar_chart(){
        new Chart(radar_chart_ctx, {
            type: "radar",
            data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
                {
                label: "# of Votes",
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 3,
                },
            ],
            },
            options: {
                scales: {
                    r: {
                        angleLines: {
                            display: false
                        },
                        suggestedMin: 5,
                        suggestedMax: 20
                    }
                }
            }
        });
    }
    function line_chart(){
        new Chart(line_chart_ctx, {
            type: "line",
            data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
                {
                label: "# of Votes",
                data: [{
                    x: 10,
                    y: 20
                }, {
                    x: 15,
                    y: 10
                }],
                borderWidth: 3,
                },
            ],
            },
            options: {
            scales: {
                y: {
                beginAtZero: true,
                },
            },
            },
        });
    }           
    function bar_chart(){
        new Chart(bar_chart_ctx, {
            type: "bar",
            data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
                {
                label: "# of Votes",
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 3,
                },
            ],
            },
            options: {
            scales: {
                y: {
                beginAtZero: true,
                },
            },
            },
        });
    }    
    function doughnut_chart(){
        new Chart(doughnut_chart_ctx, {
            type: "doughnut",
            data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
                {
                label: "# of Votes",
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 3,
                },
            ],
            },
            options: {
            scales: {
                y: {
                beginAtZero: true,
                },
            },
            },
        });
    }    
    </script>
  </body>
</html>
