<body>
    <h1>순서 없는 목록</h1>
    <ul>
        <li>순서가</li>
        <li>필요</li>
        <li>없음</li>
    </ul>

    <h1>순서 있는 목록</h1>
    <h5>&nbsp;&nbsp;&nbsp;&nbsp;시작과 타입을 정할 수 있다.</h5>
    <ol start="10">
        <li>열 번째</li>
        <li>열 한 번째</li>
        <li>열 두 번째</li>
    </ol>
    <ol type="a">
        <li>열 번째</li>
        <li>열 한 번째</li>
        <li>열 두 번째</li>
    </ol>
    <ol type="A" start="5">
        <li>열 번째</li>
        <li>열 한 번째</li>
        <li>열 두 번째</li>
    </ol>
    <hr>
    <h1>정의 내리는 목록</h1>
    <dl>
        <dt>용구</dt>
        <dd>강아지임</dd>
        <dd>매우 귀여움</dd>
        <dd>잠을 잘 잠</dd>
        <dt>나</dt>
        <dd>사람임</dd>
        <dd>안 귀여움</dd>
        <dd>잠을 잘 잠</dd>
    </dl>
