    <title>

<body>
    <h1>입력폼들 만들어보기</h1>

    <hr><label for="num">숫자만 입력</label>
    <input type="number">
    <hr>

    <hr>

    <input type="radio" name="subject"/>영어
    <input type="radio" name="subject"/>수학

    <h1>선택</h1>

    <input type="checkbox" name="choice">선택2
    <input type="checkbox" name="choice">선택

        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>

        <option value="5">5</option>

    <br><progress value="60" max="100"></progress>
