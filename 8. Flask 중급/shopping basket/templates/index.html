<!DOCTYPE html>
<html>
    <head>
        <title>상품 목록</title>
    </head>
    <body>
        <a href="{{url_for('view_cart')}}">장바구니 보기</a>
        <ul>
            {%for item in items.values() %}
                <li>
                    <a href="{{url_for('add_to_cart', item_name = item['name'] )}}">상품명 : {{ item['name'] }} (가격 : {{item['price'] }}원)</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
