<!DOCTYPE html5>
<head>
    <title>
        로그인
    </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('home')}}">HOME</a>
        </li>
        <li class="nav-item">
            {% if login_status %}
                <a class="nav-link" href="{{url_for('logout')}}">LOGOUT</a>
            {% else %}
                <a class="nav-link" href="{{url_for('login')}}">LOGIN</a>
            {% endif %}
        </li>
      </ul>
    </div>
    <div>
        <div>
            <form action="/login" method="post">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">USER NAME</label>
                <input name = 'username' type="text" class="form-control" id="formGroupExampleInput" placeholder="이름 입력">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">PASSWORD</label>
                <input name = 'password' type="password" class="form-control" id="formGroupExampleInput2" placeholder="비밀번호 입력">
              </div>
              <div>
                <input type="submit" class="btn btn-primary" value="LOGIN">
              </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
