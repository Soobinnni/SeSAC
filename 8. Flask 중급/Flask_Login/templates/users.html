{% extends "base.html" %}
{% block title %}users{% endblock %}
{% block content%}
<div class="box users">
    <h3 style="text-align: center;"><b>사용자 조회</b></h3><br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">이메일</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
