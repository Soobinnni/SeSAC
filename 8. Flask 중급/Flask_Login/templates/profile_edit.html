{% extends "base.html" %}
{% block title %}profile-edit{% endblock %}
{% block content%}
<div>
    <div>
        <form action="{{url_for('register')}}" method="post" class="box register">
        <h3 style="text-align: center;"><b>프로필 수정</b></h3>
        <br>
        <div class="mb-3">
            <input name = 'password' type="password" class="form-control" id="formGroupExampleInput2" placeholder="새 비밀번호 입력">
            </div>
            <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary" value="변경">
            </div>
        </form>
    </div>
    <div class="box withdraw">
        <a onclick="withdraw()" style="cursor: pointer;color:red">회원 탈퇴하기</a>
        <form id ="withdraw" action="{{url_for('withdraw')}}" method="post"></form>
        <script>
            function withdraw() {
                document.getElementById("withdraw").submit()
            }
        </script>
    </div>
</div>
{% endblock %}
