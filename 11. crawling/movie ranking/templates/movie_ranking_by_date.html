<!DOCTYPE html>

<html lang="ko" >
    <head>
        <meta charset="UTF-8">
        <title>오늘의 영화 랭킹</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/movie_ranking_by_date.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav nav-pills justify-content-center bg-dark" style="height:100px;">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </li>
        </ul>
    <div class="container">
        <ul class="portfolio-items">
            {% for m in daily_movie_rank_info%}
                <li class="item">
                <figure>
                    <div class="view" onclick="window.location.href='{{m["link"]}}'" style="cursor: pointer;">
                    <img src="{{m['post_url']}}" style="width"/>
                    </div>
                    <figcaption>
                    <p><span><a href="{{m['link']}}" style="font-weight: 800; font-size:2em">{{m['title']}}</a></span></p>
                    <p><span>평점 {{m['rating']}} | 예매율 {{m['reservation_rate']}}</span></p>
                    <p style="max-width: 200px;">{{m['short_description']}}</p>
                    </figcaption>
                </figure>
                <div class="date">{{m['ranking']}}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="{{url_for('static', filename='js/movie_ranking_by_date.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
